name: Build Docker Production Image

on:
  release:
    types: [published]

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Find Release Tag
        id: find_release_tag
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/*/}
          echo ::set-output name=date::$(date "+%Y-%m-%d")


      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: '${{ runner.os }}-buildx-${{ github.sha }}'
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: joezuntz
          password: '${{ secrets.DOCKERHUB_TOKEN }}'


      - name: Build conda-based docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: '${{ steps.buildx.outputs.name }}'
          context: ./txpipe-conda
          build-args: |
            TX_DOCKER_VERSION=${{ github.sha }}
            TX_RELEASE_TAG=${{ steps.find_release_tag.outputs.tag }}
          file: ./txpipe-conda/Dockerfile
          push: true
          tags: joezuntz/txpipe:latest , joezuntz/txpipe:${{ steps.find_release_tag.outputs.tag }} , joezuntz/txpipe:${{ steps.find_release_tag.outputs.date }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=20971520

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
